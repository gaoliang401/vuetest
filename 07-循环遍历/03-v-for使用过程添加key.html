<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <!-- 增加效率 -->
            <li v-for="(item,index) in letters" :key ="item">{{index+1}}-{{item}}</li>
        </ul>
    </div>
</body>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            letters:['A','B','C','D','E','F']
        }
        }
    )
</script>
</html>
