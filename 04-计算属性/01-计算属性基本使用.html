<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{getFullName()}}</h2>

        <h2>{{fullName}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
            el: '#app',
            data: {
                firstName: '111',
                lastName: '222'
            },
            methods: {
                getFullName: function () {
                    return this.firstName + ' ' + this.lastName;
                }
            },
            computed:{
                fullName:function(){
                    return this.firstName + ' ' + this.lastName;
                }
            }
        }
        )
</script>
</html>
