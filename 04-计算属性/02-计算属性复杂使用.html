<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">

        <h2>{{totalPrice}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
            el: '#app',
            data: {
               books:[
                   {id:100,name:'book1',price:100},
                   {id:101,name:'book2',price:101},
                   {id:102,name:'book3',price:102},
                   {id:103,name:'book4',price:103}
               ]
            },
            computed:{
                totalPrice:function(){
                    let result=0;
                    for(let i=0;i<this.books.length;i++){
                        result +=this.books[i].price;
                    }
                    return result;
                }
            }
        }
        )
</script>
</html>
