<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">

        <!-- <h2 class="exist" :class="{active:isActive,line:isLine}">{{msg}}</h2> -->

        <h2 class="exist" :class="[active,line]">{{msg}}</h2>

        <h2 class="exist" :class="getClass()">{{msg}}</h2>
        
    </div>
</body>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            msg:'111',
            active:'aaa',
            line:'bbb'
        },
        methods:{
            change:function()
            {
                this.isActive =!this.isActive;            
            },
            getClass:function(){
                return [this.active,this.line];
            }
            
        }
        }
    )
</script>
</html>
