<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h2 :style="{key(属性名):value:(属性值)}">{{msg}}</h2> -->
        <h2 :style="{fontSize:'50px'}">{{msg}}</h2>
        <h2 :style="{fontSize:finalSizePx}">{{msg}}</h2>
        <h2 :style="{fontSize:finalSize+'px'}">{{msg}}</h2>
        <h2 :style="getStyle()">{{msg}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
            el: '#app',
            data: {
                msg: '111',
                finalSizePx:'50px',
                finalSize:50
            },
            methods:{
                getStyle:function(){
                    return {fontSize:this.finalSize+'px'};
                }
            }

        }
        )
</script>
</html>
