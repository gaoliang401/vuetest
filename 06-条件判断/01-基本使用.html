<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <li v-if="score>=90">优秀</li>
        <li v-else-if="score>=70 && score<90">良好</li>
        <li v-else-if="score>=60 && score<70">及格</li>
        <li v-else>不及格</li>
        <br>
        <h2>{{result}}</h2>
    </div>
    
</body>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            score:25
        },
        computed:{
            result(){
                if(this.score>=90 ){
                    return '优秀';
                }
                else if(this.score>=70 && this.score<90){
                    return '良好';
                }
                else if(this.score>=60 && this.score<70){
                    return '及格';
                }
                else{
                    return '不及格';
                }
            }
        }
        }
    )
</script>
</html>
