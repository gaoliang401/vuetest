<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-if条件为false时，压根不会有对应元素在dom中 -->
        <!-- v-show条件为false时，仅仅将元素的display属性设置为none而已 -->
        <!-- 当需要在显示和隐藏之间切换很频繁时，使用v-show，仅切换一次时，用v-if -->
        <input type="text" v-if="isShow">
        <input type="text" v-show="isShow">
    </div>
</body>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            isShow:false
        }
    })
</script>
</html>
