<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
</body>

<!-- 1.通过script标签 -->
<script type="text/x-template" id="cpn1">
    <div>
        <h2>我是标题1</h2>
        <p>我是内容，哈哈哈1</p>
        <p>我是内容，呵呵呵1</p>
    </div>
</script>

<!-- 2.通过template标签 -->
<template id="cpn2">
    <div>
        <h2>我是标题2</h2>
        <p>我是内容，哈哈哈2</p>
        <p>我是内容，呵呵呵2</p>
    </div>
</template>

<script>
    Vue.component('cpn1',{
        template:'#cpn1'
    });//注册为全局组件,意味着可以在多个Vue实例下面使用
    Vue.component('cpn2',{
        template:'#cpn2'
    });//注册为全局组件,意味着可以在多个Vue实例下面使用

    const app = new Vue({
        el:'#app',
        data:{
            msg:'111'
        }
        }
    )
</script>
</html>
