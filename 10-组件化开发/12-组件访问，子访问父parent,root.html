<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>
</body>

<template id="cpn">
    <div>
        <h2>我是子组件</h2>
        <button @click="btnclick">点击</button>
    </div>
</template>


<script>

    const cpn = {
        template: '#cpn',
        data() {
            return {
            }
        },
        methods: {
            btnclick(){
                //1.访问父组件
               console.log(this.$parent);
               console.log(this.$parent.name);

               //2.访问根组件
               console.log(this.$root);
               console.log(this.$root.name);
            }
        },
        props: {
        }
    }

    const app = new Vue({
        el: '#app',
        data: {
            name:'我是父组件name'
        },
        components: {
            cpn
        },
        methods: {
        }
    }
    )
</script>

</html>
