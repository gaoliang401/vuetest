<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div id="app">
        <table v-if="books.length>0">
            <thead>
               <tr>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr> 
            </thead>
            <tbody>
                <tr v-for ="item in books">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.data}}</td>
                    <!-- <td>{{'￥'+item.price.toFixed(2)}}</td> -->
                    <!-- <td>{{getFinalPrice(item.price)}}</td> -->
                    <td>{{item.price|showPrice}}</td>
                    <td>
                        <button @click='sub(item.id)'>-</button>
                        {{item.count}}
                        <button @click='add(item.id)'>+</button>
                    </td>
                    <td><button @click='remove(item.id)'>移除</button></td>
                </tr>
            </tbody>
        </table>
        <h1 v-if="books.length>0">总价格:{{totalPrice|showPrice}}</h1>
        <h1 v-if="books.length<=0">请添加商品至购物车</h1>
    </div>
</body>

<script src="../js/vue.js"></script>
<script src="main.js"></script>
</html>
