<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{msg1}}</h2>
        <h2>{{msg1+msg2}}</h2>
        <h2>{{msg1}}+{{msg2}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            msg1:'111',
            msg2:'222'
        }
        }
    )
</script>
</html>
